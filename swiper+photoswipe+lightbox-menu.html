<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Swiper + PhotoSwipe (CDN Demo + Lightbox 縮圖清單)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- PhotoSwipe v5 CSS（釘版本，避免 404） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.css" />

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, "Noto Sans TC", Arial, sans-serif; background:#0b0b0c; color:#fff; }
    .page-wrap { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    h1 { font-size: 20px; font-weight: 700; margin: 0 0 16px; }

    .swiper { width: 100%; }
    .swiper.main { height: 58vh; min-height: 360px; border-radius: 14px; overflow: hidden; }
    .swiper.thumbs { margin-top: 12px; height: 120px; }

    .swiper-slide a { display:block; width:100%; height:100%; position:relative; }
    .swiper-slide img {
      width: 100%; height: 100%; object-fit: cover; display:block;
      user-select: none; -webkit-user-drag: none;
    }

    .swiper.thumbs .swiper-slide { opacity: 0.5; cursor: pointer; border-radius: 8px; overflow: hidden; }
    .swiper.thumbs .swiper-slide-thumb-active { opacity: 1; box-shadow: 0 0 0 2px rgba(255,255,255,.85) inset; }

    .swiper-button-prev, .swiper-button-next { color: #fff; }
    .swiper-pagination-bullet { background:#fff; opacity: .6; }
    .swiper-pagination-bullet-active { opacity: 1; }

    .pswp__bg { background: rgba(7,7,8,.96); }

    /* === Lightbox 內「縮圖清單」樣式 === */
    .pswp__thumbstrip{
      position:fixed; left:0; right:0; bottom:10px;
      display:flex; gap:6px; justify-content:center; z-index:60;
      padding:0 10px;
    }
    .pswp__thumbstrip a{
      display:block; width:64px; height:40px; overflow:hidden;
      opacity:.6; border-radius:6px; border:2px solid transparent;
      background:rgba(255,255,255,.08)
    }
    .pswp__thumbstrip a img{ width:100%; height:100%; object-fit:cover; display:block }
    .pswp__thumbstrip a.is-active{ opacity:1; border-color:#fff }
    @media (max-width:480px){ .pswp__thumbstrip a{ width:52px; height:32px } }
  </style>
</head>
<body>
  <div class="page-wrap">
    <h1>Swiper + PhotoSwipe (CDN Demo)</h1>

    <!-- 大圖 Swiper -->
    <div class="swiper main" id="swiperMain">
      <div class="swiper-wrapper" id="gallery">
        <!-- Slide 1 -->
        <div class="swiper-slide">
          <a
            href="https://picsum.photos/id/1015/1600/1066"
            data-pswp-width="1600"
            data-pswp-height="1066"
            data-cropped="true"
            data-pswp-thumb="https://picsum.photos/id/1015/240/150"
          >
            <img src="https://picsum.photos/id/1015/1100/700" alt="Sample 1" loading="lazy" />
          </a>
        </div>

        <!-- Slide 2 -->
        <div class="swiper-slide">
          <a
            href="https://picsum.photos/id/1016/1600/1066"
            data-pswp-width="1600"
            data-pswp-height="1066"
            data-cropped="true"
            data-pswp-thumb="https://picsum.photos/id/1016/240/150"
          >
            <img src="https://picsum.photos/id/1016/1100/700" alt="Sample 2" loading="lazy" />
          </a>
        </div>

        <!-- Slide 3 -->
        <div class="swiper-slide">
          <a
            href="https://picsum.photos/id/1025/1600/1066"
            data-pswp-width="1600"
            data-pswp-height="1066"
            data-cropped="true"
            data-pswp-thumb="https://picsum.photos/id/1025/240/150"
          >
            <img src="https://picsum.photos/id/1025/1100/700" alt="Sample 3" loading="lazy" />
          </a>
        </div>

        <!-- Slide 4 -->
        <div class="swiper-slide">
          <a
            href="https://picsum.photos/id/1036/1600/1066"
            data-pswp-width="1600"
            data-pswp-height="1066"
            data-cropped="true"
            data-pswp-thumb="https://picsum.photos/id/1036/240/150"
          >
            <img src="https://picsum.photos/id/1036/1100/700" alt="Sample 4" loading="lazy" />
          </a>
        </div>

        <!-- Slide 5 -->
        <div class="swiper-slide">
          <a
            href="https://picsum.photos/id/1043/1600/1066"
            data-pswp-width="1600"
            data-pswp-height="1066"
            data-cropped="true"
            data-pswp-thumb="https://picsum.photos/id/1043/240/150"
          >
            <img src="https://picsum.photos/id/1043/1100/700" alt="Sample 5" loading="lazy" />
          </a>
        </div>
      </div>

      <!-- Swiper 控制 -->
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev" aria-label="Previous"></div>
      <div class="swiper-button-next" aria-label="Next"></div>
    </div>

    <!-- 縮圖 Swiper（與主輪播連動） -->
    <div class="swiper thumbs" id="swiperThumbs">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://picsum.photos/id/1015/240/150" alt="Thumb 1" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1016/240/150" alt="Thumb 2" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1025/240/150" alt="Thumb 3" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1036/240/150" alt="Thumb 4" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1043/240/150" alt="Thumb 5" /></div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- PhotoSwipe v5 UMD -->
  <script src="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/umd/photoswipe.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/umd/photoswipe-lightbox.umd.min.js"></script>

  <script>
    // 1) 先建縮圖 Swiper
    const thumbsSwiper = new Swiper('#swiperThumbs', {
      slidesPerView: 5,
      spaceBetween: 8,
      freeMode: true,
      watchSlidesProgress: true,
      preloadImages: false,
      lazy: true,
      breakpoints: {
        0: { slidesPerView: 4 },
        768: { slidesPerView: 5 }
      }
    });

    // 2) 主 Swiper 與縮圖連動
    const mainSwiper = new Swiper('#swiperMain', {
      loop: true,
      spaceBetween: 8,
      centeredSlides: false,
      watchSlidesProgress: true,
      thumbs: { swiper: thumbsSwiper },
      keyboard: { enabled: true },
      mousewheel: false,
      preloadImages: false,
      lazy: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
    });

    // 3) PhotoSwipe Lightbox（含「燈箱內縮圖清單」）
    const lightbox = new PhotoSwipeLightbox({
      gallery: '#gallery',
      children: 'a',
      pswpModule: PhotoSwipe,
      showHideAnimationType: 'zoom',
      showAnimationDuration: 280,
      hideAnimationDuration: 200,
      preload: [1, 2],
      wheelToZoom: true,
      clickToCloseNonZoomable: true,
      closeOnVerticalDrag: true
    });

    // 與 Swiper 點擊相容：拖曳時不開燈箱
    document.getElementById('swiperMain').addEventListener('click', (e) => {
      const slide = e.target.closest('.swiper-slide');
      const link = e.target.closest('a');
      if (!slide || !link) return;
      if (mainSwiper.isDragging || mainSwiper.isTransitioning || mainSwiper.animating) return;
      e.preventDefault();
      link.click();
    }, true);

    // === 自訂 UI：註冊「縮圖清單」到燈箱裡 ===
    lightbox.on('uiRegister', () => {
      lightbox.pswp.ui.registerElement({
        name: 'thumbstrip',
        order: 9,
        isButton: false,
        appendTo: 'root',
        html: '<div class="pswp__thumbstrip" aria-label="Thumbnails"></div>',
        onInit: (el, pswp) => {
          const total = pswp.getNumItems();
          for (let i = 0; i < total; i++) {
            const item = pswp.getItemData(i);
            const thumbSrc =
              item.thumbSrc ||
              item.element?.getAttribute('data-pswp-thumb') ||
              item.element?.querySelector('img')?.src ||
              item.src;

            const a = document.createElement('a');
            a.href = '#';
            a.setAttribute('data-idx', i);
            a.innerHTML = `<img src="${thumbSrc}" alt="thumb ${i+1}">`;
            a.addEventListener('click', (ev) => {
              ev.preventDefault();
              pswp.goTo(i);
            });
            el.appendChild(a);
          }

          const updateActive = () => {
            el.querySelectorAll('a').forEach(a => a.classList.remove('is-active'));
            const active = el.querySelector(`a[data-idx="${pswp.currIndex}"]`);
            if (active) active.classList.add('is-active');
          };
          pswp.on('change', updateActive);
          pswp.on('afterInit', updateActive);
        }
      });
    });

    lightbox.init();

    // 開燈箱時凍結背景 Swiper
    lightbox.on('open', () => {
      mainSwiper.allowTouchMove = false;
      thumbsSwiper.allowTouchMove = false;
    });
    lightbox.on('close', () => {
      mainSwiper.allowTouchMove = true;
      thumbsSwiper.allowTouchMove = true;
    });
  </script>
</body>
</html>
